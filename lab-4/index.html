<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeep</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <div class="app-header">
      <h1 class="app-title">Notekeep</h1>
      <div class="app-search-bar">
        <input class="app-search-field" type="text" placeholder="Search notes...">
      </div>
    </div>
    <div class="note-board">
      <div class="note-section">
        <h2 class="note-section-title">Pinned</h2>
        <div class="note-container">
          <div class="note" id="__debug_note">
            <div class="note-header">
              <h3 class="note-title">Title 1</h3>
              <button class="note-pin" title="Pin/Unpin">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <path
                    d="M32 32C32 14.3 46.3 0 64 0H320c17.7 0 32 14.3 32 32s-14.3 32-32 32H290.5l11.4 148.2c36.7 19.9 65.7 53.2 79.5 94.7l1 3c3.3 9.8 1.6 20.5-4.4 28.8s-15.7 13.3-26 13.3H32c-10.3 0-19.9-4.9-26-13.3s-7.7-19.1-4.4-28.8l1-3c13.8-41.5 42.8-74.8 79.5-94.7L93.5 64H64C46.3 64 32 49.7 32 32zM160 384h64v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384z"
                  />
                </svg>
              </button>
            </div>

            <div class="note-creation-date" title="Created at">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"
                />
              </svg>
              <span>2024-04-20 08:15:30</span>
            </div>

            <div class="note-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, aliquam.
            </div>

            <ul class="note-todo-list">
              <li class="note-todo-item">
                <label class="note-todo-item-label checked">
                  <input class="note-todo-item-check" type="checkbox" checked /> Todo item 1
                </label>
              </li>
              <li class="note-todo-item">
                <label class="note-todo-item-label">
                  <input class="note-todo-item-check" type="checkbox" /> Todo item 2
                </label>
              </li>
              <li class="note-todo-item">
                <label class="note-todo-item-label">
                  <input class="note-todo-item-check" type="checkbox" /> Todo item 3
                </label>
              </li>
            </ul>

            <input type="color" oninput="__debug_note.style.backgroundColor = this.value">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
